<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="topbar">
            <p title="My balance">My balance</p>
            <h2>$921.48</h2>
            <img src="images\logo.svg" alt="">
        </div>

        <div id="body-div">
            <h2>Spending - Last 7 days</h2>

            <div id="balance-charts">
                <div id="monday">
                    <p class="popup">$17.03</p>
                    <p class="chart"></p>
                    <p class="label">mon</p>
                </div>
                <div id="tuesday">
                    <p class="popup">$33.56</p>
                    <p class="chart"></p>
                    <p class="label">tues</p>
                </div>
                <div id="wednesday">
                    <p class="popup">$52.36</p>
                    <p class="chart"></p>
                    <p class="label">wed</p>
                </div>
                <div id="thursday">
                    <p class="popup">$31.07</p>
                    <p class="chart"></p>
                    <p class="label">thu</p>
                </div>
                <div id="friday">
                    <p class="popup">$20.51</p>
                    <p class="chart"></p>
                    <p class="label">fri</p>
                </div>
                <div id="saturday">
                    <p class="popup">$45.78</p>
                    <p class="chart"></p>
                    <p class="label">sat</p>
                </div>
                <div id="sunday">
                    <p class="popup">$21.03</p>
                    <p class="chart"></p>
                    <p class="label">sun</p>
                </div>
            </div>

            <div id="info-bottom">
                <div id="b1">
                    <p>Total this month</p>
                    <h1>$478.33</h1>
                </div>
                <div id="b2">
                    <p>+2.4%</p>
                    <p>from last month</p>
                </div>
            </div>
        </div>
    </main>
    
<script src="script.js"></script>
</body>
</html>
